<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/XHTML1/DTD/xhtml1-strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang = "id" lang ="id">
    <head>
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2><b>Reservation Hotel Room</b></h2>
    <div class="background-container"></div>
    <div class="form-wrapper">
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Date</legend>
            <p>1. Name<br />
                <input type="text" name="name" />
            </p>
            <p>2. Gender<br />
                <input type="text" name="gender" />
            </p>
            <p>3. Email Address<br />
                <input type="email" name="email" />
            </p>
            <p>4. Telp Number<br />
                <input type="text" name="telp" />
            </p>
        </fieldset>

            <legend class="centered-legend">Reservation Room form</legend>
            <p>1. Reservation Name<br />
                <input type="text" name="reservation_name" />
            </p>
            <p>2. Booking date<br />
                <input type="text" name="booking_date" />
            </p>
            <p>3. Room Type<br />
                <select name="room_type">
                    <option>Deluxe</option>
                    <option>Superior</option>
                    <option>Standard</option>
                </select>
            </p>
            <p>4. Bed Type<br />
                <select name="bed_type">
                    <option>Single bed</option>
                    <option>Double bed</option>
                    <option>Twin bed</option>
                </select>
            </p>
            <p>5. Breakfast<br />
                <input type="radio" name="breakfast" value="with" /> With Breakfast
                <input type="radio" name="breakfast" value="without" /> Without Breakfast
            </p>

        <fieldset>
            <legend>Payment</legend>
            <p>1. Check in date<br />
                <input type="text" name="check_in" />
            </p>
            <p>2. Check out date<br />
                <input type="text" name="check_out" />
            </p>
            <p>3. Payment Method<br />
                <select name="payment_method">
                    <option>Cash</option>
                    <option>Credit Card</option>
                    <option>Debit</option>
                    <option>Transfer</option>
                </select>
            </p>
        </fieldset>

        <p><input type="submit" value="Submit" /></p>
    </form>
  </div>
</body>
</html>
